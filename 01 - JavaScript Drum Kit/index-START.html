<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body
  style="background-image:url(https://images.unsplash.com/photo-1551740132-1d0c02b8275e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=334&q=80) 
   ; background-repeat: no-repeat;
   background-size: cover;">


  <div class="keys">
    <!-- tabindex is used in order to focus on elements in side the Dom by using the TAB button on keyboard  -->
    <div data-key="65" tabindex="0" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);
      // console.log(keys)
      // check if the key pressed doesnot have an audio data-key to not return null and just kill the function
      if (!audio) {
        return;
      }
      // reset audio time
      audio.currentTime = 0;
      // play audio file
      audio.play();
      key.classList.add('playing')
      // audio.onended = function () {
      //   key.classList.remove('playing');
      // }

      // setTimeout(function(){key.classList.remove('playing')},100);

      // const keys = document.querySelectorAll('.key');
      // // console.log(keys)
      // keys.forEach(key => key.addEventListener('animationend', function () {
      // console.log(key)
      // }))
    }

    window.addEventListener('keydown', playSound)
    
    // Question for kostas!!!!!!!!!!!!
    // const keys = document.querySelectorAll('.key');
    // // console.log(keys)
    // keys.forEach((key, index) => {
    //   console.log(key)
    //   key.addEventListener('keydown',function(){
    //     console.log('works')
    //   })
    //   // keys.item(index).addEventListener('keydown', function () {
    //   //     key.classList.remove('playing')
    //   //     console.log('keydown')
    //     // })
      
    // })

    // window.addEventListener('keyup', function(e){
    //   const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);
    //   key.classList.remove('playing');
    // })

    window.addEventListener('keyup', function(e){
      const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);
      key.classList.remove('playing');
    })
  </script>


</body>

</html>
